<div class="photo-card">
  <div class="tweet-photo-container" style="background-image:url({{tweet.media_url}});">
    <div class="photo-card-triangle"></div>
  </div>
  <div class="tweet-details-container">
    <div class="square-outer-container">
      <img class="diamond" src="{{tweet.profile_image_url}}">
      <div class="user-container">
        <div class="twitter-logo"></div>
        <div class="tweet-tweeter-container">
          {{tweet.tweeter}}
        </div>
      </div>
      <div class="little-bar"></div>
      <div class="tweet-text-container">
        {{tweet.text}}
      </div>
    </div>
    <div class="time-ago-container">
      {{tweet.formattedDate}}
    </div>
  </div>
</div>
