<div class="text-card-tall">
  <div class="tall-card-body">
    <img class="diamond" src="{{tweet.profile_image_url}}">
    <div class="user-container">
      <div class="twitter-logo"></div>
      <div class="tweet-tweeter-container">
        {{tweet.tweeter}}
      </div>
    </div>
    <div class="little-bar"></div>
    <div class="tweet-text-container">
      {{tweet.text}}
    </div>
  </div>
  <div class="time-ago-container">
    {{tweet.formattedDate}}
  </div>
</div>
